<html>
    <head>
        <title> Lab 3</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <header>
            <h1>Lab 3 - Rock Paper Scissors</h1>
        </header>

        <nav>
            <ul>
                <li><a href="https://www.google.com">Google</a></li>

                <li><a href="https://www.yahoo.com">Yahoo</a></li>

        <main>
            <section class="content">
                <h2>Please choose one of the following.</h2>
                <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="choice">Your choice:</label>
                        <select id="choice" name="choice">
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>
    
                        <button type="submit">Submit</button>
                </form>
            </section>
            <aside class="sidebar">
                <h2><u>Rules</u></h2>
                <p><strong>You must choose Rock, Paper, or Scissors</strong></p>
                <p><strong>The Combos are as follows:</strong></p>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </aside>
        </main>
